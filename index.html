<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pong Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>PONG</h1>
        <div class="flex-div">
            <div>
                <span>TOP SCORE: </span>
                <span id="top-score"></span>
            </div>
            <div>
                <span>SCORE: </span>
                <span id="score"></span>
            </div>
        </div>
        <div id="pong-table"></div>
        <div class="flex-div">
            <button onclick="startGame()">START</button>
            <button onclick="clearScore()" class="btn-secondary">CLEAR TOP SCORE</button>
        </div>
        
        <script src="game.js"></script>
    </body>
</html>
